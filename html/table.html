<style type="text/css">
    .pure-table-bordered td,th {
        padding: 0;
    }

    .pure-table {
        border-collapse: collapse;
        border-spacing: 0;
        empty-cells: show;
        border: 1px solid #cbcbcb;

    }

    .pure-table caption {
        color: #000;
        font: italic 85%/1 arial,sans-serif;
        padding: 1em 0;
        text-align: center;
    }

    .pure-table td,.pure-table th {
        border-left: 1px solid #cbcbcb;
        border-width: 0 0 0 1px;
        font-size: inherit;
        margin: 0;
        overflow: visible;
        padding: .5em 1em;
    }
    .pure-table th {
        background: linear-gradient(to bottom, #0e73f1, #1868cd);
    }

    .pure-table thead {
        background-color: #e0e0e0;
        color: #000;
        text-align: left;
        vertical-align: bottom;
    }

    .pure-table td {
        background-color: transparent;

    }
    .pure-table td:nth-child(2){
        text-align: left;
    }
    .pure-table td:nth-child(3){
        text-align: right;
    }
    .pure-table-bordered td {
        border-bottom: 1px solid #cbcbcb;
    }

    .pure-table-bordered tbody>tr:last-child>td {
        border-bottom-width: 0;
    }
    #account_type{
        color: white;
        background-color: #0e73f1;
        border-radius: 10px;
        padding: 2px 3px;
    }
    #_bottom_reload{
        padding: 5px;
        transition: background-color 0.3s, border-radius 0.3s;
    }
    #_bottom_reload:hover{
        background-color: #f1f1f1;
        cursor: pointer;
        border-radius: 3px; /* 设置圆角 */
    }
    #card-header-close{
        float: right;
        cursor: pointer;
        color: #0e73f1;
        padding-right: 7px;
        background: white;
        padding-left: 7px;
        border-radius: 3px;
    }
    /*状态颜色*/
    .status_ACTIVE{
        color: #0e73f1;
    }
    .status_Needtopay{
        color: #eb830a;
    }
    .status_DISABLED{
        color:red;
    }
    .status_PENDING_RISK_REVIEW{
        color: #ff6d6d;
    }
    .status_PENDING_SETTLEMENT{
        color:#dd3535;
    }
    .status_IN_GRACE_PERIOD{
        color: #ff00db;
    }
    .status_PENDING_CLOSURE{
        color: #ff0000;
    }
    .status_CLOSED{
        color: red;
    }
    .status_ANY_ACTIVE{
        color: red;
    }
    .status_ANY_CLOSED{
        color: red;
    }
</style>
